# IMPORTANT NOTE:
#
# the first digit in 4 digits modes specify setuid, setgid and sticky bit:
#
#    .----------------- setuid
#    |.---------------- setgid
#    ||.--------------- sticky bit
#    |||  .------------ owner read
#    |||  |.----------- owner write
#    |||  ||.---------- owner execute/search
#    |||  ||| .-------- group read
#    |||  ||| |.------- group write
#    |||  ||| ||.------ group execute/search
#    |||  ||| ||| .---- other read
#    |||  ||| ||| |.--- other write
#    |||  ||| ||| ||.-- other execute/search
#    |||  ||| ||| |||
#   (...) ... ... ...
#   (421) 421 421 421

